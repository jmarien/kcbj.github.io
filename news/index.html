---
title: KCBJ nieuws
class: news
layout: default
---
{% assign article = site.posts | first %}
<div class="container hero" style="background-image: url( {{article.image}} );">
  <div class="overlay"></div>
  <div class="wrapper">
    <h1>{{article.title}}</h1>
  </div>
</div>
<div class="container">
  <div class="wrapper">
    <div class="text">
      {% for post in site.posts offset: 1 %}
      <article class="post">
        <time>{{post.date | date: "%-d %m %Y" }}</time>
        <a href="{{post.url}}" title="{{post.title}}" class="title">{{post.title}}</a>
        <div class="tags">{{post.tags}}</div>
      </article>
      {% endfor %}
    </div>
  </div>
</div>
